<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/style.css">

    <script src="../scripts/admin.js" type="module"></script>
</head>

<body>
    <div class="container">
        <h1>Admin Dashboard</h1>

        <div class="categor-container">
            <h3>Category Input</h3>
            <form id="category-btn">
                <input type="text" id="category-input">
                <button type="submit" style="cursor: pointer;" class="btn">Category add</button>
            </form>
            <div>
                <select id="sub-category"></select>
                <input type="text" id="sub-category-input">
                <button type="button" id='sub-category-btn'>Sub btn</button>
            </div>
        </div>


        <div class="product-container">
            <h3>Product Container</h3>
            <form id="product-btn">
                <label for="title">Product title</label>
                <input type="text" id="title">
                <label for=" price-month">Price month</label>
                <input type="text" id="price-month">
                <label for="price-sum">Price sum</label>
                <input type="text" id="price-sum">
                <label for="category">Choose a category:</label>

                <select id="kategoriy">
                    <!-- <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="opel">Opel</option>
                    <option value="audi">Audi</option> -->
                </select>


                <label for="img" style="display: block;">Img</label>
                <input type="file" id="img">


                <button type="submit" style="cursor: pointer;" class="btn">Add product</button>

            </form>
        </div>
    </div>



</body>

</html>
