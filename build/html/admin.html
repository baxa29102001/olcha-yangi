<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/style.css">

    <script src="../scripts/admin.js" type="module"></script>
</head>

<body>
    <div class="container">
        <h1>Admin Dashboard</h1>

        <div class="categor-container">
            <h3>Category Input</h3>
            <form id="category-btn">
                <input type="text" id="category-input">
                <button type="submit" style="cursor: pointer;" class="btn">Category add</button>
            </form>
            <div>
                <select id="sub-category"></select>
                <input type="text" id="sub-category-input">
                <button type="button" id='sub-category-btn'>Sub btn</button>
            </div>

            <div id="filter-sub-category">
                <select id="filter-values">
                    <option value="operation">Operation</option>
                    <option value="origin">Origin</option>
                    <option value="storage">Storage</option>
                </select>
                <input type="text" id="filter-operation__title">
                <input type="text" id="filter-operation__arr">
                <button type="button" id="build-arr">Add arr</button>
                <button type="button" id="filter-operation-btn">Add operation items</button>
                <div id="display"></div>
            </div>
        </div>


        <div class="product-container">
            <h3>Product Container</h3>
            <form id="product-btn">
                <label for="title">Product title</label>
                <input type="text" id="title">
                <label for=" price-month">Price month</label>
                <input type="text" id="price-month" inputmode="decimal">
                <label for="price-sum">Price sum</label>
                <input type="text" id="price-sum" inputmode="decimal">
                <label for="category">Choose a category:</label>

                <select id="kategoriy">
                </select>
                <label for="card-sub__category">Card sub category</label>
                <select id="card-sub__category">
                </select>
                <label for="filter-operation">Operation</label>
                <select id="filter-operation"></select>
                <label for="filter-storage">Storage</label>
                <select id="filter-storage"></select>
                <label for="filter-origin">Origin</label>
                <select id="filter-origin"></select>

                <label for="img" style="display: block;">Img</label>
                <input type="file" id="img">


                <button type="submit" style="cursor: pointer;" class="btn">Add product</button>

            </form>
        </div>
    </div>



</body>

</html>
