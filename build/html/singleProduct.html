<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olcha</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/singleProduct.css">
    <script src="../scripts/product.js" defer type="module"></script>
</head>

<body>
    <div class="loader-box2">
        <div class="loader2"></div>
    </div>
    <!-- Top header nav -->
    <div class="container">
        <nav class="top-header__nav">
            <div class="top-header__langauage">
                <a href="#" class="lang active">Ozb
                    <span>|</span>
                </a>
                <a href="#" class="lang">Eng
                    <span>|</span>
                </a>
                <a href="#" class="lang">Rus
                    <span>|</span>
                </a>
            </div>

            <div class="bg-change-btn">
                <div class='dot-change'></div>
            </div>
        </nav>
    </div>
    <!-- /Top header nav -->

    <!-- Header main  -->
    <section class="container" id="main-header">
        <div class="main-header">
            <div class="main-header__public">
                <div>
                    <a href="main.html">
                        <img src="https://olcha.uz/dist/images/logo.svg" alt="" />
                    </a>

                </div>

                <div>
                    <button type="button" class="main-header__public-btn">
                        <i class="ri-menu-line"></i>
                        Kategoriya
                    </button>
                    <div class="category-btn-layer" id="category-btn-layer">
                        <div class="category-btn-container">
                            <ul class="category-ul" id="category-btn-container">
                            </ul>

                            <ul id="category-ul-content">
                            </ul>
                            <div class="close-modal-2">x</div>
                        </div>
                    </div>
                </div>
                <div class="main-header__public-search">
                    <input type="text" class="main-header__public-input" id="search-product"
                        placeholder="Mahsulotlar aro qidiruv" />
                    <button type="button" class="public-input-btn">
                        <i class="ri-search-line"></i>
                    </button>
                </div>
            </div>

            <div class="main-header__user">
                <div class="main-header-action main-header__user-login">
                    <span><i class="ri-user-line"></i></span>
                    <button type="button" class="user-all-btn">Kirish</button>
                </div>
                <div class="main-header-action main-header__user-favourite">
                    <span><i class="ri-heart-line"></i></span>
                    <button type="button" class="user-all-btn">Tanlanganlar</button>
                </div>
                <div class="main-header-action main-header__user-favourite">
                    <span><i class="ri-shopping-cart-line"></i></span>
                    <button type="button" class="user-all-btn">Savatchalar</button>
                    <div class="cart-item" id="cart-item">0</div>
                </div>
            </div>
        </div>
    </section>
    <!-- /Header main  -->

    <!-- Search Products -->
    <section class="container">
        <div class="container__search">
            <ul class="search-items__container"></ul>

        </div>
    </section>
    <!-- /Search Products -->

    <!-- Filter navbar -->
    <section class="container" id="filter-navbar">
        <div class="filter-navbar">
            <ul class="filter-items">
                <li class="filter-item">HyperX</li>
                <li class="filter-item">Samsung</li>
                <li class="filter-item">Xioami</li>
                <li class="filter-item">Remont</li>
                <li class="filter-item">Sport anjomlari</li>
                <li class="filter-item">Chegirmalar</li>
                <li class="filter-item">Parfyumeria</li>
                <li class="filter-item">Oshxona buyumlari</li>
            </ul>
        </div>
    </section>
    <!-- /Filter navbar -->




    <!-- Single Product -->
    <div class="container" id="single-product"></div>

    <div class="cart-alert">
        <!-- <div class="black-layout"></div> -->
        <div class="cart-container">
            <h2>Tovar savatga qoshildi</h2>
            <div class="cart-info-con">
                <div>
                    <img src="https://olcha.uz/image/50x50/products/ILAl7RsKkwMnmfK2zIDvvdXnP7SreWXMQqmWkImeBtbaHC9bkFHG8Ok1QpeO.jpeg"
                        alt="">
                </div>
                <div class="cart-name-price">
                    <h3>Samsung galaxy note 21 pro max</h3>
                    <p style="margin: 0;">2 190 000 so'm</p>
                </div>
                <div class="cart-amount">
                    <span id="amount-plus">+</span>
                    <h5 style="text-align: center;" id="cart-amount">1</h5>
                    <span id="amount-plus">-</span>
                </div>
            </div>
            <button class="cart-btn" style="margin-top: 10px;">Savatchaga o'tish</button>
            <div class="close-modal">x</div>
        </div>
    </div>

    <!-- /Single Product -->
</body>

</html>
